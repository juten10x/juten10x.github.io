<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>time</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body> 

<nav id="breadcrumbs">
<a href="../../">ホーム</a> &gt;
<a href="../">study</a> &gt;
</nav>

<h2>time</h2>

<div><span>out1: </span><input id="out1"></div>
<p>out2: <span id="out2"></span></p>
<p>out3: <span id="out3"></span></p>
<p>カウントダウン: <span id="count"></span></p>

<script>
"use strict";
let cnt = 30;
function clock() {
  const t = new Date().toLocaleTimeString([], {hour12: false})
  document.getElementById('out1').value = t;
  document.getElementById('out2').textContent = t;
  if (cnt > 0) {
    document.getElementById('count').textContent = cnt + "秒前";
    cnt--;
  } else {
    document.getElementById('count').textContent = "終了！";
  }
}
setInterval(clock, 1000);
window.addEventlistner('DOMContentLoaded', clock);
</script>

<script>
setInterval(function() {
  document.getElementById("out3").innerHTML = new Date().toLocaleString();
}, 1000);
</script>

</body>
</html>
