<p><span onmouseover="this.textContent='onmouseover'" onmouseout="this.textContent='onmouseout'" onmousedown="this.textContent='onmousedown'">text</span></p>

<div onmouseover="this.innerHTML='<a href=&quot;https://juten10x.github.io&quot;>juten10x.github.io</a>'" onmouseout="this.textContent='では、またどこかで。'"><a href="https://juten10x.github.io">juten10xです。</a></div>

<button type="button">ボタン</button>

<button type="button" class="hoge">ボタン (CSS)</button>

<p id="out1"></p>

<script>
  let s1 = "";
  for (let i = 1; i <= 98; i++) {
    s1 += "羊が" + i + "匹、";
  }
  s1 += "グー...";
  document.getElementById("out1").textContent = s1;
</script>

<p id="out2"></p>

<script>
  let s2 = "";
  for (let i = 1; i <= 10; i++) {
    if (i % 2 == 0) {
      s2 += `${i} は偶数<br>`;
    } else {
      s2 += `${i} は奇数<br>`;
    }
  }
  document.getElementById("out2").innerHTML = s2;
</script>

<p id="out3"></p>

<script>
  let s3 = "";
  for (let i = 1; i <= 100; i++) {
    if (i%3 == 0) {
      s3 += "Fizz<br>";
    } else if (i%5 == 0) {
      s3 += "Buzz<br>";
    } else {
      s3 += i + "<br>";
    }
  }
  document.getElementById("out3").innerHTML = s3;
</script>

</body>
